<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <!-- Latest Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="flightlogo.png" alt="Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#"><i class="fas fa-globe"></i> Language</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#"><i class="fas fa-user"></i> Login</a></li>
            </ul>
        </nav>
        <div class="menu-icon">
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Main Section -->
    <section class="main-section">
        <!-- Visually Typed Text -->
        <div class="typed-text">
            <h1 id="typed">Find Your Perfect Flight</h1>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <form>
                <input type="text" placeholder="From" required>
                <input type="text" placeholder="To" required>
                <input type="date" required>
                <button type="submit">Search</button>
            </form>
        </div>
    </section>

    <!-- Cards Section -->
    <section class="cards-section">
        <div class="cards">
            <div class="card">
                <i class="fas fa-hotel"></i>
                <p>Hotel</p>
            </div>
            <div class="card">
                <i class="fas fa-car"></i>
                <p>Car Hire</p>
            </div>
            <div class="card">
                <i class="fas fa-globe"></i>
                <p>Explore Everywhere</p>
            </div>
        </div>
    </section>

    <!-- Image Cards Section -->
    <section class="image-cards">
        <div class="image-card">
            <img src="image1.jpg" alt="Destination 1">
            <p>Destination 1</p>
        </div>
        <div class="image-card">
            <img src="image2.jpg" alt="Destination 2">
            <p>Destination 2</p>
        </div>
        <div class="image-card">
            <img src="image3.jpg" alt="Destination 3">
            <p>Destination 3</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-logo">
            <img src="flightlogo.png" alt="Footer Logo">
        </div>
        <div class="footer-links">
            <div class="footer-section">
                <ul>
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                    <li><a href="#">Link 4</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <ul>
                    <li><a href="#">Link 5</a></li>
                    <li><a href="#">Link 6</a></li>
                    <li><a href="#">Link 7</a></li>
                    <li><a href="#">Link 8</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <ul>
                    <li><a href="#">Link 9</a></li>
                    <li><a href="#">Link 10</a></li>
                    <li><a href="#">Link 11</a></li>
                    <li><a href="#">Link 12</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
